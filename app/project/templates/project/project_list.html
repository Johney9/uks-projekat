{% block content %}
    <h1>Projects</h1>
    <ul>
        {% for project in project_list %}
            <li> 
                <a href="{{ project.get_absolute_url }}"> {{ project.name }} </a> ({{ project.owner }})
            </li>
        {% empty %}
            <li>No projects yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
